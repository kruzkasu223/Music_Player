<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Music Player</title>
  </head>
  <body>
    
    <header>
        <nav class="">
            <a class="home_btn" href="https://novasupply.co">HOME</a>
        </nav>
    </header>
    
    <div class="main_div">
        
        <div class="song_name song_01">Aghori</div>
        <div class="song_name song_02">Alone</div>
        <div class="song_name song_03">Alto's Odyssey - Zen Mode Soundtrack</div>
        <div class="song_name song_04">Angst</div>
        <div class="song_name song_05">Animals</div>
        <div class="song_name song_06">Area</div>
        <div class="song_name song_07">Awaken</div>
        <div class="song_name song_08">Bella Ciao</div>
        <div class="song_name song_09">Boom Shankar</div>
        <div class="song_name song_10">Calavera</div>
        <div class="song_name song_11">Choices</div>
        <div class="song_name song_12">Choli Ke Peeche (Remix)</div>
        <div class="song_name song_13">Deep Down Inside</div>
        <div class="song_name song_14">Easy Go</div>
        <div class="song_name song_15">Eternal Youth</div>
        <div class="song_name song_16">Feel Alive</div>
        <div class="song_name song_17">Forbidden Voices</div>
        <div class="song_name song_18">Fuel To The Fire</div>
        <div class="song_name song_19">Get Low</div>
        <div class="song_name song_20">Hex</div>
    
        <div class="controls_div">
            <div class="current_song_name"></div>
            
            <div class="controls">
                <div class="control_btns">
                    
                    <button class="control_btn prev_btn" onclick="prev()">
                        <img class="prev" src="icons/prev.png" alt="previous" />
                    </button>
                    
                    <button class="control_btn play_pause_btn" onclick="playOrPause()">
                        <img class="" src="icons/play.png" alt="play-pause" />
                    </button>
                    
                    <button class="control_btn next_btn" onclick="next()">
                        <img class="next" src="icons/next.png" alt="next" />
                    </button>
                    
                </div>
                
                <div class="seek_bar">
                    <div class="fill">
                        
                    </div>
                    <div class="handle">
                        
                    </div>
                </div>
                
                <div class="song_time">
                    <div class="current_time">00:00</div>
                    <div class="total_time">00:00</div>
                </div>
                
            </div>
        </div>
        
    </div>
    
    
    <script src="script.js"></script>
    
    
  </body>
</html>
